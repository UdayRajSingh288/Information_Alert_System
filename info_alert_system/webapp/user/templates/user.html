<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link rel = "stylesheet" href = "{% static 'styles.css' %}">
		<title>User: {{ user }}</title>
	</head>
	<body>
		<header>
			<h1>{{ user }}</h1><br><br><br><br>
			<a href = '/user_delete/'>Delete User</a>
			<a href = '/alert/'>Create Alert</a>
		</header>
		<ul>
		{% for alert in alerts %}
			<li><h2><a href = "{% url 'alert_get' alert.id %}">{{ alert.search_phrase }}</a></h2></li>
		{% endfor %}
		</ul>
	</body>
</html>
